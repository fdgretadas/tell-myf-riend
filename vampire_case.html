<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>暗黑档案 · 吸血鬼 / 幽冥船</title>

<!-- Google 字体 -->
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<!-- Font Awesome 6 CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
    --crimson:#ff0040;
    --glow:rgba(255,0,64,.7);
    --glass:rgba(255,255,255,.04);
    --txt:#f5f5f5;
}
*{margin:0;padding:0;box-sizing:border-box}
body,html{height:100%;font-family:'Inter',sans-serif;color:var(--txt);overflow:hidden}
body{
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* 背景视频 */
#bg-video{
    position:fixed;top:50%;left:50%;min-width:100%;min-height:100%;
    width:auto;height:auto;transform:translate(-50%,-50%);z-index:-2;
    filter:brightness(.3) contrast(1.3);
}
#overlay{
    position:fixed;inset:0;
    background:radial-gradient(circle at center,transparent 40%,#000 120%);
    z-index:-1;
}

/* 主卡片 */
#app{
    width:90%;max-width:660px;
    background:var(--glass);
    border:1px solid rgba(255,255,255,.06);
    border-radius:24px;
    padding:3rem 2.5rem 3.2rem;
    backdrop-filter:blur(12px) saturate(180%);
    box-shadow:0 0 30px rgba(0,0,0,.6), 0 0 10px var(--glow);
    text-align:center;
}
.main-title{
    font-family:'Creepster',cursive;
    font-size:2.6rem;
    letter-spacing:1.5px;
    margin:.4rem 0 .8rem;
    cursor:pointer;
    transition:.4s;
}
.main-title:hover{
    transform:scale(1.05);
    text-shadow:0 0 12px var(--glow), 0 0 24px var(--glow);
}

/* 图标区（简化） */
.icon-row{
    margin:1.2rem 0 2rem;
    display:flex;
    justify-content:space-between;
    align-items:center;
    max-width:320px;      /* 限制总宽，居中更紧凑 */
    margin-left:auto;
    margin-right:auto;
}
.icon-row i{
    font-size:2rem;
    width:48px;           /* 固定正方形 */
    line-height:48px;
    color:var(--crimson);
    background:rgba(255,255,255,.05);
    border-radius:50%;
    transition:transform .3s, box-shadow .3s;
    animation:pulse 2.2s ease-in-out infinite;
}
.icon-row i:hover{
    transform:scale(1.15);
    box-shadow:0 0 12px var(--glow);
}

/* 子主题容器 */
.sub-container{
    display:none;
    flex-direction:column;
    gap:.9rem;
    margin-top:1.2rem;
}
.sub-item{
    display:flex;
    align-items:center;
    gap:.75rem;
    padding:.9rem 1.1rem;
    background:rgba(255,255,255,.05);
    border-radius:14px;
    cursor:pointer;
    transition:.35s;
    font-size:1.05rem;
    letter-spacing:.4px;
}
.sub-item:hover{
    background:rgba(255,0,64,.12);
    transform:translateX(10px);
}
.sub-item.active{
    background:rgba(255,0,64,.22);
}

/* 新增的子子主题容器 */
.sub-sub-container{
    display:none;
    flex-direction:column;
    gap:.9rem;
    margin-top:0.5rem;
}

.sub-sub-item{
    display:flex;
    align-items:center;
    gap:.75rem;
    padding:.9rem 1.1rem;
    background:rgba(255,255,255,.05);
    border-radius:14px;
    cursor:pointer;
    transition:.35s;
    font-size:1.05rem;
    letter-spacing:.4px;
    margin-left:20px;
}

.sub-sub-item:hover{
    background:rgba(255,0,64,.12);
    transform:translateX(10px);
}

.sub-sub-item.active{
    background:rgba(255,0,64,.22);
}

/* 新增的子子子主题容器（文本显示） */
.sub-sub-sub-container {
    display: none;
    margin-top: 0.5rem;
    margin-left: 40px;
    padding: 0.9rem 1.1rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 14px;
    text-align: left;
    font-size: 1.05rem;
    letter-spacing: 0.4px;
}

.sub-sub-item i{
    width:22px;
    color:var(--crimson);
    animation:pulse 2s ease-in-out infinite;
}

/* 动画 */
@keyframes pulse{
    0%,100%{transform:scale(1);opacity:.7}
    50%{transform:scale(1.12);opacity:1}
}

@media(max-width:600px){
    #app{padding:2rem 1.5rem}
    .main-title{font-size:2.2rem}
    .icon-row{gap:1.6rem}
    .icon-row i{font-size:1.5rem}
}
</style>
</head>
<body>

<!-- 背景 -->
<video autoplay muted loop id="bg-video">
    <source src="https://cdn.coverr.co/videos/coverr-dark-forest-fog-1579/1080p.mp4" type="video/mp4">
</video>
<div id="overlay"></div>

<!-- 主面板 -->
<div id="app">
    <div class="main-title" id="vampireBtn">吸血鬼档案</div>
    <div class="main-title" id="ghostBtn">幽冥船档案</div>

    <!-- 装饰图标 -->
    <div class="icon-row">
        <i class="fa-solid fa-skull"></i>
        <i class="fa-solid fa-ghost"></i>
        <i class="fa-solid fa-book"></i>
        <i class="fa-solid fa-clock"></i>
        <i class="fa-solid fa-question"></i> <!-- 新添加的图标 -->
    </div>

    <!-- 吸血鬼子主题 -->
    <div class="sub-container" id="vampireSubs">
        <div class="sub-item" id="locationItem"><i class="fa-solid fa-map-location-dot"></i>地点 <small>(思培城 / 派特镇)</small></div>
        
        <!-- 地点的子主题 -->
        <div class="sub-sub-container" id="locationSubs">
            <div class="sub-sub-item" id="caesarItem"><i class="fa-solid fa-user"></i>凯撒</div>
            
            <!-- 凯撒的子主题文本 -->
            <div class="sub-sub-sub-container" id="caesarText">
                他是一位悠久的英雄，所有人都记得他。
            </div>
            
            <div class="sub-sub-item"><i class="fa-solid fa-user"></i>摩根</div>
        </div>

        <div class="sub-item"><i class="fa-solid fa-magnifying-glass"></i>线索</div>
        <div class="sub-item"><i class="fa-solid fa-users"></i>次级人物</div>
        <div class="sub-item"><i class="fa-solid fa-crown"></i>主要人物</div>
        <div class="sub-item"><i class="fa-solid fa-infinity"></i>轮回时间</div>
    </div>

    <!-- 幽冥船子主题 -->
    <div class="sub-container" id="ghostSubs">
        <div class="sub-item"><i class="fa-solid fa-water"></i>失事海域 <small>(幽冥三角 / 静默湾)</small></div>
        <div class="sub-item"><i class="fa-solid fa-ship"></i>船只残骸</div>
        <div class="sub-item"><i class="fa-solid fa-skull-crossbones"></i>船员幽魂</div>
        <div class="sub-item"><i class="fa-solid fa-hat-wizard"></i>幽灵船长</div>
        <div class="sub-item"><i class="fa-solid fa-tides"></i>潮汐轮回</div>
    </div>
</div>

<script>
const vampireBtn = document.getElementById('vampireBtn');
const ghostBtn   = document.getElementById('ghostBtn');
const vampireSubs = document.getElementById('vampireSubs');
const ghostSubs   = document.getElementById('ghostSubs');
const locationItem = document.getElementById('locationItem');
const locationSubs = document.getElementById('locationSubs');
const caesarItem = document.getElementById('caesarItem');
const caesarText = document.getElementById('caesarText');

function openSubs(container) {
    [vampireSubs, ghostSubs].forEach(c => {
        c.style.display = 'none';
        c.querySelectorAll('.sub-item').forEach(i => {
            i.classList.remove('active');
        });
    });
    container.style.display = 'flex';
}

vampireBtn.addEventListener('click', () => openSubs(vampireSubs));
ghostBtn.addEventListener('click', () => openSubs(ghostSubs));

// 处理地点子项的点击事件
locationItem.addEventListener('click', () => {
    if (locationSubs.style.display === 'flex') {
        locationSubs.style.display = 'none';
    } else {
        locationSubs.style.display = 'flex';
    }
});

// 处理凯撒子项的点击事件
caesarItem.addEventListener('click', () => {
    if (caesarText.style.display === 'block') {
        caesarText.style.display = 'none';
    } else {
        caesarText.style.display = 'block';
    }
});

// 处理所有子项的点击事件
document.querySelectorAll('.sub-item').forEach(el => {
    if (el.id !== 'locationItem') { // 排除地点项，因为它有特殊处理
        el.addEventListener('click', () => {
            el.parentElement.querySelectorAll('.sub-item').forEach(i => {
                i.classList.remove('active');
            });
            el.classList.add('active');
        });
    }
});

// 处理子子项的点击事件
document.querySelectorAll('.sub-sub-item').forEach(el => {
    if (el.id !== 'caesarItem') { // 排除凯撒项，因为它有特殊处理
        el.addEventListener('click', () => {
            el.parentElement.querySelectorAll('.sub-sub-item').forEach(i => {
                i.classList.remove('active');
            });
            el.classList.add('active');
        });
    }
});
</script>
</body>
</html>
